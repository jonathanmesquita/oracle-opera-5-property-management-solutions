<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Inspirado na Rockstar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
    }

    nav a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #444;
    }

    .hero {
      position: relative;
      height: 60vh;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      font-size: 48px;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      flex: 1 1 calc(33% - 40px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    button {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b0060f;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  Rockstar Inspired Site
</header>

<nav>
  <a href="#">Início</a>
  <a href="#">Jogos</a>
  <a href="#">Notícias</a>
  <a href="#">Contato</a>
</nav>

<div class="hero">
  <h1>Bem-vindo ao Universo Rockstar</h1>
</div>

<section>
  <h2>Novidades</h2>
  <div class="content">
