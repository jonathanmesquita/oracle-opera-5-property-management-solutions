<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação de Erros - Sistema [Seu Sistema]</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="system-title">SISTEMA [SEU SISTEMA]</h1>
            <h2 class="doc-title">DOCUMENTAÇÃO DE ERROS</h2>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <nav>
                <input type="text" id="searchInput" placeholder="Pesquisar erros..." aria-label="Pesquisar erros">
                <ul id="errorList">
                    </ul>
            </nav>
        </aside>

        <section class="error-detail-section">
            <div id="errorDetailContent" class="error-content-wrapper">
                <h3 class="placeholder-title">Selecione um erro na barra lateral para ver os detalhes.</h3>
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 [Sua Empresa/Organização]. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
